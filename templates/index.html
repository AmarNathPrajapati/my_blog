{%extends "template.html" %}

{%block body%}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('../static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_head']}}</h1>
                            <span class="subheading">{{params["blog_subhead"]}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">



                    {% for post in posts %}
                    <!-- Post preview-->
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">
                                {{post.title}}
                            </h2>
                            <h3 class="post-subtitle">
                                {{post.sub_title}}
                            </h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            Admin
                            on {{post.date}}
                        </p>
                        <p class="post_content">
                            {{post.content[0:144]}}...
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />

                    {%endfor%}


                    <!-- Pager-->
                    <div class="d-block float-start"><a class="btn btn-primary text-uppercase" href="{{prev}}">&larr; Previous</a></div>
                    <div class="d-block float-end"><a class="btn btn-primary text-uppercase" href="{{next}}">Next &rarr;</a></div>
                </div>
            </div>
        </div>

{%endblock%}
